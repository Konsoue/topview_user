<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topview</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/sx-queue.css">
  </head>
  <body>
    <div class="sx-container">
        <div class="tip_box"></div>
        <div class="login">
          <h1>用户登录</h1>
          <div class="form">
            <div class="login_name">
              <label for="name">Username</label>
              <input type="text" name="username" autocomplete="off">
            </div>
            <div class="login_pwd">
              <label for="pwd">Password</label>
              <input type="password" name="password" autocomplete="off">
            </div>
            <button class="login_btn">LOGIN</button>
          </div>
          
        </div>
        <div class="queue">
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <div class="welcome">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, nostrum.</div>
            <div class="queue-msg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, aperiam.</div>
            <div class="queue-btn"><button id="queue">开始排号</button></div>
        </div>
        <div class="user">
          <h3>个人信息</h3>
          <div class="avatar">
            <img src="img/2.jpg" alt="头像标志">
          </div>
          <ul class="info">
            <li>
              <span>姓名</span>
              <span id="name">111</span>
            </li>
            <li>
              <span>学号</span>
              <span id="stuNum">111</span>
            </li>
            <li>
              <span>意向组别</span>
              <span id="groupName">111</span>
            </li>
            <li>
              <span>状态</span>
              <span id="status">111</span>
            </li>
            <li class="Qgroup">
              <span>QQ群</span>
              <span id="groupNumber"></span>
            </li>
          </ul>
          <span class="loginOut">退出登录</span>
          <span class="change-pwd">修改密码？</span>
          <div class="user-pwd">
            <h3>修改密码</h3>
            <p>旧密码：<input type="password" id="oldPassword"></p>
            <p>新密码：<input type="password" id="newPassword"></p>
            <p><button id="new-pwd">确认修改</button></p>
            <span class="close-btn"></span>
          </div>
        </div>
        <div class="nav">
          <ul>
            <li>面试排队</li>
            <li>个人信息</li>
          </ul>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/sx-queue.js"></script>
    <script src="js/login.js"></script>
  </body>

</html>
